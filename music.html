<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>随机播放网易云音乐</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    #play-area {
      width: 300px;
      height: 60px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      line-height: 60px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      margin-bottom: 20px;
      user-select: none;
    }
    #player {
      width: 330px;
      height: 86px;
    }
  </style>
</head>
<body>

  <div id="play-area">点击我随机播放歌曲</div>
  <div id="player"></div>

  <script>
    // 网易云音乐歌曲ID列表，可替换为你自己喜欢的歌曲
    const songs = [186016, 347230, 136576, 27847709, 144116];

    const playArea = document.getElementById('play-area');
    const playerDiv = document.getElementById('player');

    playArea.addEventListener('click', () => {
      // 随机选择一首歌曲
      const randomID = songs[Math.floor(Math.random() * songs.length)];

      // 动态生成iframe嵌入网易云播放器
      playerDiv.innerHTML = `
        <iframe frameborder="no" border="0" width="330" height="86"
          src="https://music.163.com/outchain/player?type=2&id=${randomID}&auto=1&height=66">
        </iframe>
      `;
    });
  </script>

</body>
</html>
